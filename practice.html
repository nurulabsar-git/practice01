            function  anotherShortlyControl(product, isUpdate){
            const productArea = document.getElementById(product + '-value');
             const productAreaConvert = parseFloat(productArea.value);
            //  const updateIncrease = increaseConvert + 1;
            let updateProduct = productAreaConvert;
            if(isUpdate == true){
                updateProduct = productAreaConvert + 1;
            }

            if(isUpdate == false && productAreaConvert>0){
                updateProduct = productAreaConvert - 1;
            }

            productArea.value = updateProduct;
            // const totalPrice = updateProduct*59;
            let totalPrice = 0; 
            if (product == 'phone'){
                totalPrice = updateProduct * 1259;
            }
            if(product == 'cover'){
                totalPrice = updateProduct * 59 ;
            }
            document.getElementById(product + '-total').innerText = totalPrice;
            
            yourTotalPrice();
          }

          function yourTotalPrice(){
              const phoneInfo = document.getElementById("phone-value");
              const phoneInfoConvert = parseFloat(phoneInfo.value);

             const coverInfo = document.getElementById("cover-value");
             const covertInfoConvert = parseFloat(coverInfo.value);

             const yourSubTotalCost = phoneInfoConvert *1259 + covertInfoConvert *59;
             document.getElementById("subtotal-price").innerText = yourSubTotalCost;   // '$' + yourTotalCost

            const tax = Math.round(yourSubTotalCost * 0.001);
            document.getElementById('total-tax').innerText = tax;
            const totalCost = yourSubTotalCost + tax;
            document.getElementById('total-cost').innerText = totalCost;
