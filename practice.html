          function  shortlyControl(isUpdate){
            const increaseArea = document.getElementById("cover-value");
             const increaseConvert = parseFloat(increaseArea.value);
            //  const updateIncrease = increaseConvert + 1;
            let updateIncrease = increaseConvert;
            if(isUpdate == true){
                updateIncrease = increaseConvert + 1;
            }

            if(isUpdate == false && increaseConvert>0){
                updateIncrease = increaseConvert - 1;
            }

            increaseArea.value = updateIncrease;
            const totalPrice = updateIncrease*59;
            document.getElementById("totalCoverValue").innerText = totalPrice;
          }


          function  shortlyControlPhoneArea(isPhoneUpdate){
            const increasePhoneArea = document.getElementById("phone-value");
             const increasePhoneConvert = parseFloat(increasePhoneArea.value);
            //  const updateIncrease = increaseConvert + 1;
            let updatePhoneIncrease =  increasePhoneConvert;
            if(isPhoneUpdate == true){
                updatePhoneIncrease =  increasePhoneConvert + 1;
            }

            if(isPhoneUpdate == false &&  increasePhoneConvert>0){
                updatePhoneIncrease = increasePhoneConvert - 1;
            }

            increasePhoneArea.value = updatePhoneIncrease;
            const totalPhonePrice = updatePhoneIncrease*1259;
            document.getElementById("totalPhoneValue").innerText = totalPhonePrice;
          }
